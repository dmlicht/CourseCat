{% extends 'layout.html' %}
{% block content %}
{% if topic %} <h1> <a href="{{url_for('topics')}}"> Topics </a> / {{topic.name}} </h1> {% endif %}
<table class="table table-bordered table-striped table-hover">
{% for course in courses %}
<tr>
	<td>{{course.name}}</td>
	<td>{{course.url}}</td>
	<td>{{course.description}}</td>
    <form action="{{url_for('view_course', course_name=course.name)}}" method="POST">
    <td>
        <button type="submit" class="btn" name="vote" value="upvote">upvote</button>
        <button type="submit" class="btn" name="vote" value="downvote">downvote</button>
		<input type="hidden" name="vote" value={{request.form['vote']}} />
    </td>
    </form>
</tr>

{% endfor %}
</table>
{% endblock %}
