{% extends 'layout.html' %}
{% block content %}
{% if topic %} <h1> <a href="{{url_for('topics')}}"> Topics </a> / {{topic.name}} </h1> {% endif %}
<table class="table table-bordered table-striped table-hover">
{% for course in courses %}
<tr>
	<td>{{course.name}}</td>
	<td>{{course.url}}</td>
	<td>{{course.description}}</td>
    <form action="{{url_for('vote')}}" method="POST">
    <td>
        <input type="hidden" name="course_id" value="{{course.id}}" />
        <input type="hidden" name="topic_id" value="((topic.id}}" />
        <input type="hidden" name="submitted_from" value="{{request.path}}" />
        <button type="submit" class="btn" name="vote" value="up">upvote</button>
        <button type="submit" class="btn" name="vote" value="down">downvote</button>
		<input type="hidden" name="vote" value={{request.form['vote']}} />
    </td>
    </form>
</tr>

{% endfor %}
</table>
{% endblock %}
