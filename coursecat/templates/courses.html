{% extends 'layout.html' %}
{% block content %}
{% if topic %} <h1> <a href="{{url_for('topics')}}"> Topics </a> / {{topic.name}} </h1> {% endif %}
<table class="table table-bordered table-striped table-hover">
{% for course in courses %}
<tr>
	<td>{{course.name}}</td>
	<td>{{course.url}}</td>
	<td>{{course.description}}</td>
	<td>{{course.score}}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
