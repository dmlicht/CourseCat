{% extends 'layout.html' %}
{% block content %}
<table class="table table-bordered table-striped table-hover">
    <thead>
        <td>name</td>
        <td>description</td>
    </thead>
    {% for topic in topics %}
    <tr>
        <td><a href="{{url_for('topic', topic_name=topic.name)}}" >{{topic.name}}</a></td>
	    <td>{{topic.description}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
