<form class="topic-add form-search" action="{{url_for('topics')}}" method="POST" >
    {% if course %} 
    {# this is to associate a topic with a given course on creation if made from an individual course page #}
    <input type="hidden" name="course_id" value="{{course.id}}" />
    {% endif %}
    <table>
        <tr>
            <td><legend> Submit a Topic </legend></td>
        <tr>
            <th> Name </th>
            <th> Description </td>
        </tr>
        <tr>
            <td><input type="text" name="name" /></td>
            <td><input type="text" name="description" /><td>
            <td><button type="submit" class="btn btn-success" value="submit">Submit Topic!</button></td>
        </td>
    </table>
</form>
